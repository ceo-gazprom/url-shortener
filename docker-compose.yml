# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpassword
      POSTGRES_DB: prod
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata/dbfirst:/var/lib/postgresql/data